<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <haeder class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </haeder>

  <main class="main-screen">
    <a href="chat1.html">
    <div class="user-components">
      <div class="user-components__column">
        <img src="img/lisasu.png" class="user-components__avatar" />
        <div class="user-components__text">
          <h4 class="user-components__title">Lisa su</h4>
          <h6 class="user-components__subtitle">Please check My Kokoa Account Info</h6>
        </div>
      </div>
      <div class="user-components__column">
        <span class="user-components__time">21:22</span>
        <span class="badge">1</span>
      </div>
    </div>
    </a>
    <a href="chat2.html">
    <div class="user-components">
      <div class="user-components__column">
        <img src="img/huang.png" class="user-components__avatar" />
        <div class="user-components__text">
          <h4 class="user-components__title">Jensen Huang</h4>
          <h6 class="user-components__subtitle">Please check My Kokoa Account Info</h6>
        </div>
      </div>
      <div class="user-components__column">
        <span class="user-components__time">21:22</span>
        <span class="badge">1</span>
      </div>
    </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__dot dot"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big :/</span>
  </div>
  
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
