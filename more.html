<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <haeder class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <div class="screen-header__dot dot"></div>
      <a href="settings.html">
        <span><i class="fas fa-cog fa-lg"></i></span>
      </a>
    </div>
  </haeder>

  <main class="main-screen">
    <div class="user-components">
      <div class="user-components__column">
          <img src="img/razer.png" class="user-components__avatar" />
          <div class="user-componets__text">
              <h4 class="user-components__title">UkJin Song</h4>
              <h6 class="user-components__subtitle">+1 787-493-4219<i class="fas fa-exclamation-circle"></i></h6>
          </div>
      </div>
      <div class="user-components__column">
          <i class="far fa-comment-alt fa-2x"></i>
      </div>
  </div>

  <div class="more-contents">
      <div class="icon-raw">
          <div class="icon-raw__icon">
              <i class="far fa-calendar-check"></i>
              <span>Calendar</span>
          </div>
          <div class="icon-raw__icon">
              <div class="more-contents__dot dot"></div>
              <i class="far fa-hdd"></i>
              <span>Talk Drive</span>
          </div>
          <div class="icon-raw__icon">
              <i class="far fa-smile"></i>
              <span>Emoticons</span>
          </div>
          <div class="icon-raw__icon">
              <i class="fas fa-brush"></i>
              <span>Themes</span>
          </div>
      </div>
      <div class="icon-raw">
              <div class="icon-raw__icon">
                  <i class="fas fa-file-invoice-dollar"></i>
                  <span>Account</span>
              </div>
              <div class="icon-raw__icon">
                  <i class="far fa-comments"></i>
                  <span>Openchat</span>
              </div>
              <div class="icon-raw__icon">
              </div>
              <div class="icon-raw__icon">
              </div>
      </div>
  </div>

  <div class="suggestions">
      <h4 class="suggestions__title">Suggestions</h4>
      <div class="suggestions__contents">
          <div class="suggestions__contents-content">
              <img src="img/story.png" />
              <span>Kakao Story</span>
          </div>
          <div class="suggestions__contents-content">
              <img src="img/friends.png" />
              <span>Kakao friends</span>
          </div>
          <div class="suggestions__contents-content">
              <img src="img/gem.png" />
              <span>Friends Gem</span>
          </div>
      </div>
  </div>

  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="frirends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__dot dot"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big :/</span>
  </div>
  
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
